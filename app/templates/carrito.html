carrito

{% block content %}

<form action="{{ url_for('registro') }}" method="POST">
  <h1 class="carrito_txt"> FINALIZAR COMPRA </h1>

  <!-- imprimir los posters con su fondo y titulo -->
  {% for item in movies %}

  {% endfor %}
