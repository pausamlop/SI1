{% extends "frame.html" %}

{% block title %}
principal
{% endblock%}

{% block content %}

{% if error %}
    <script>
        showerror("{{error}}");
    </script>
{% endif %}

<form action="{{ url_for('busqueda') }}" , method="POST" , id="form">

    <!-- busqueda y filtros -->
    <div id="princip_form" class="form">

        <input type="text" name="buscar" placeholder="Busqueda" class="input1"><span class="barra"></span>

        <select name="filtro" id="filtro" class="princip_filtro">
            <option class="princip_filtro" value=""></option>
            <option class="princip_filtro" value="M">Musical</option>
            <option class="princip_filtro" value="A">Animaci√≥n</option>
            <option class="princip_filtro" value="F">Fantasia</option>
            <option class="princip_filtro" value="T">Terror</option>
        </select>

        <button id="princip_button" type="submit">Buscar</button>


    </div>

    <!-- imprimir los posters con su fondo y titulo -->
    {% for item in movies %}
    <a href="{{ url_for('pelicula', id=item.id) }}">
        <div class="polaroid">
            <img src="{{url_for('static', filename=item.poster)}}" class="polaroid_img">
            <h1 class="polaroid_txt">{{item.titulo}} </h1>
        </div>
    </a>
    {% endfor %}


</form>


{% endblock %}
